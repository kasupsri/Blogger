<div class="form-froup row">

    <div class="class raw top-buffer">
        <label class="exampleFormControlTextarea6">Subject</label>
        <input type="text" class="form-control" [(ngModel)]="subject" placeholder="Enter Subject">
    </div>

    <div class="form-group shadow-textarea">
        <label for="exampleFormControlTextarea6">Post</label>
        <textarea class="form-control z-depth-1" [(ngModel)]="post" id="exampleFormControlTextarea6" rows="3"
            placeholder="Write something here..."></textarea>
    </div>


    <div class="class raw top-buffer">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <div class="form-check vertical-align:middle">
                <input class="form-check-input" type="checkbox" [(ngModel)]="isPublished"
                    [ngModelOptions]="{standalone: true}" ng-true-value="true" ng-false-value="false"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Publish Post
                </label>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button (click)="addBlogPost()" *ngIf="blog.id==0" class="btn btn-primary">
        Add
    </button>

    <button (click)="updateBlogPost()" *ngIf="blog.id!=0" class="btn btn-primary">
        Update
    </button>
</div>
