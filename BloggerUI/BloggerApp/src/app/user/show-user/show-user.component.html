<div class="form-froup row" >

    <div class="class raw top-buffer">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Enter Name">
        </div>
    </div>

    <div class="class raw top-buffer">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Enter Email">
        </div>
    </div>

    <div class="class raw top-buffer">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="user.phone" placeholder="Enter Phone">
        </div>
    </div>

    <div class="class raw top-buffer">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Enter Password">
        </div>
    </div>

</div>

<div class="modal-footer">
    <button (click)="modifyUser()" class="btn btn-primary">
        Update
    </button>
</div>
